{% extends 'base/main.html' %} 


{% block content %}




 <style>
     .room-container{
         display: grid;
         grid-template-columns: 1fr 3fr ;
     }
    
</style>

<div class="room-container">

<div>
<h1>{{host}}</h1>
<h1>{{room.name}}</h1>

<p> {{room.desc}} </p>
 <div class="comment-wrapper">
       <h3> Conversation </h3>
       <hr>

       {% for message in room_messages %}
            <div>
            <small> {{message.created|timesince }} </small>
            <p> {{message.body}} </p>
   </div>



       {% endfor %} 

<div class="comment-form">
<form method='POST' action="">
{% csrf_token %}
<input type="text" name="body" placeholder="write here message" />
</form>
</div>




</div>



</div>
 </div>
{% endblock content %}
